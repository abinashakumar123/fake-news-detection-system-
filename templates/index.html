<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h1 {
            margin-bottom: 15px;
        }
        input {
            width: 90%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Fake News Detector</h1>
        <input type="text" id="newsInput" placeholder="Enter news article or headline">
        <button onclick="checkFakeNews()">Check News</button>
        <p id="result"></p>
    </div>

    <script>
        function checkFakeNews() {
            var news = document.getElementById("newsInput").value;
            var result = document.getElementById("result");

            if (news.trim() === "") {
                result.innerText = "Please enter a news headline.";
                result.style.color = "red";
                return;
            }

            // Fake News Detection Logic (Dummy Example)
            if (news.toLowerCase().includes("fake")) {
                result.innerText = "This news is FAKE!";
                result.style.color = "red";
            } else {
                result.innerText = "This news seems REAL!";
                result.style.color = "green";
            }
        }
    </script>

</body>
</html>
